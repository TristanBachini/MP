{% extends 'sampleapp/main.html' %} {% block content %} {% load static %}
<center>
  <div
    class="card"
    style="
      background-color: #242424;
      width: 25%;
      height: 250px;
      margin-top: 10%;
    "
  >
    <div class="card-body">
      <h1 class="card-title" style="color: #ffcc00">Mode of Payment</h1>
      <div class="choiceform" style="width: 75%; margin-top: 10%">
        <form method="post" action="{% url 'purchase_step2' %}">
          {% csrf_token %} {{purchasechoiceform.choice}}
          <button
            class="btn btn-outline-warning"
            type="submit"
            id="submit_button"
            style="margin-top: 10%"
          >
            Next
          </button>
        </form>
      </div>
    </div>
  </div>
</center>

{% endblock %}
