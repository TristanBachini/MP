<div
  id="carouselExampleControls"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{% static 'sampleapp/images/slideshow1pic1.png' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'sampleapp/images/slideshow1pic2.png' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="{% static 'sampleapp/images/slideshow1pic3.png' %}"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleControls"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<br /><br />

<div class="float-container" style="padding: 20px;">

  <div class="float-child" style="width: 50%; float: left; padding: 20px;">
    <div
    id="carouselExampleSlidesOnly"
    class="carousel slide"
    data-bs-ride="carousel"
    style="
      float: center;
      width: 65%;
      -moz-box-shadow: 10px 10px 5px rgba(66, 66, 66, 0.863);
      -webkit-box-shadow: 10px 10px 5px rgba(66, 66, 66, 0.863);
      box-shadow: 10px 10px 5px rgba(66, 66, 66, 0.863);
      -moz-border-radius: 25px;
      -webkit-border-radius: 25px;
      border-radius: 25px;
    "
  >
    <div class="carousel-inner" style="border-radius: 2px">
      <div class="carousel-item active" data-bs-interval="5000">
        <img
          src="{% static 'sampleapp/images/verminpic1.JPG.png' %}"
          class="d-block w-100"
          style="border-radius: 25px"
        />
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img
          src="{% static 'sampleapp/images/verminpic2.JPG.png' %}"
          class="d-block w-100"
          style="border-radius: 25px"
        />
      </div>
      <div class="carousel-item" data-bs-interval="5000">
        <img
          src="{% static 'sampleapp/images/verminpic3.png' %}"
          class="d-block w-100"
          style="border-radius: 25px"
        />
      </div>
    </div>
  </div>
  </div>
  
  <div class="float-child" style="width: 50%; float: left; padding: 20px;">
    <div class="float-start">
      <video controls autoplay loop style="width: 100%;">
        <source src="{% static 'sampleapp/images/verminvid1.mp4' %}"
        type=video/mp4>
      </video>
    </div>
  </div>
  
</div>
